    function querySearch(url) {
        let newUrl = []
        let last
        let obj = {};
        if (url.indexOf('?') != -1) {
            newUrl = url.split('?')
        }
        let newValue = newUrl.find((item) => {
            return item.indexOf("&") != -1
        })
        console.log(newValue);
        if (newValue) {
            last = newValue.split("&")
        }
       
        for (let i = 0; i < last.length; i++) {
            if (last[i].indexOf("=") > -1) {
                let [key, value] = last[i].split("=")
                obj[key] = value
            } else if (last[i].indexOf("#") > -1) {
                let [key, value] = last[i].split("#")
                value = ""
                obj[key] = value
            }
        }
        return obj
    }

    function buildTree(arr) {
        let sonArr = []
        arr.forEach(value => {
            if (value.parentId) {
                sonArr.push(value)
            }
        })
        for (let j in arr) {
            for (let i in sonArr) {
                if (sonArr[i].parentId === arr[j].id) {
                    arr[j].children = sonArr[j]
                }
            }
        }
        console.log(arr)
    }
    buildTree(arr)

    function clone(obj) {
        let newObj = Array.isArray(obj) ? [] : {};
        for (var key in obj) {
            let value = obj[key];
            if (typeof value === "object") {
                let res = clone(value);
                newObj[key] = res;
            } else {
                newObj[key] = value;
            }
        }
        return newObj;
    }
